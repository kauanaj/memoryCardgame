<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id='s1' class="fa fa-star"></i></li>
        		<li><i id='s2' class="fa fa-star"></i></li>
        		<li><i id='s3' class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
           
             <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="win" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Parab√©ns !!!</h4>
                </div>
                <hr>
                <div class="modal-body">
                    <section class="score-stars"></section>
                    <section class="timer"></section>
                </div>
                <div class="modal-footer">
                    <hr>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
